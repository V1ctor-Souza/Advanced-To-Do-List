<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>


    <header>
        <section id="visual-storage">
            <h3 class="title-storage">Armazenamento</h3>
            <div class="progress-storage"></div>
        </section>

        <section id="createTasks">
            <h2 class="title">Sua lista de tarefas</h2>
            <button class="btn-createTasks">
                <img src="assets/more.png" alt="imagem expressando adição">
                <span>Criar nova tarefa</span>
            </button>
        </section>
    </header>

    <main id="main-container">
        <section class="column">
            <h2 class="task-status">Tarefas pendentes (0)</h2>

            <!-- Simple task -->
            <article class="task-container">
                <label class="task">
                    <input type="checkbox" name="" id="">
                    <span class="checkmark"></span>
                    <span class="taskName">Task name</span>
                </label>

                <div class="management">
                    <button>
                        <img src="assets/edit.png" alt="imagem de editar tarefa">
                    </button>
                    <button>
                        <img src="assets/delete.png" alt="imagem de excluir tarefa">
                    </button>
                </div>
            </article>


            <!-- Task with subtasks -->
             <article class="task-container main">
                <header class="main-task">
                    <section class="task-name-container">
                        <h3>Main task name</h3>
                        <div class="triangle"></div>
                    </section>
                    
                    <div class="management">
                        <button>
                            <img src="assets/edit.png" alt="">
                        </button>

                        <button>
                            <img src="assets/delete.png" alt="">
                        </button>
                    </div>
                    
                    <div class="progress"></div>
                </header>

                <section class="subtasks-list">
                    <article class="subtask-container">
                        <label class="subtask">
                            <input type="checkbox" name="" id="">
                            <span class="checkmark"></span>
                            <span class="taskName">Task name</span>
                        </label>

                        <div class="management">
                            <button>
                                <img src="assets/edit.png" alt="" width="24px" height="24px">
                            </button>
                            <button>
                                <img src="assets/delete.png" alt="" width="20px" height="20px">
                            </button>
                        </div>
                    </article>

                     <article class="subtask-container">
                        <label class="subtask">
                            <input type="checkbox" name="" id="">
                            <span class="checkmark"></span>
                            <span class="taskName">Task name</span>
                        </label>

                        <div class="management">
                            <button>
                                <img src="assets/edit.png" alt="" width="24px" height="24px">
                            </button>
                            <button>
                                <img src="assets/delete.png" alt="" width="20px" height="20px">
                            </button>
                        </div>
                    </article>

                         <article class="subtask-container">
                        <label class="subtask">
                            <input type="checkbox" name="" id="">
                            <span class="checkmark"></span>
                            <span class="taskName">Task name</span>
                        </label>

                        <div class="management">
                            <button>
                                <img src="assets/edit.png" alt="" width="24px" height="24px">
                            </button>
                            <button>
                                <img src="assets/delete.png" alt="" width="20px" height="20px">
                            </button>
                        </div>
                    </article>
                </section>
             </article>

        </section>

        <section class="column">
            <h2 class="task-status">Tarefas concluídas (0)</h2>
        </section>
    </main>

    <script src="src/script.js"></script>
</body>
</html>
